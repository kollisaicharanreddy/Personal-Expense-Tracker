# render.yaml - Render Infrastructure as Code (Docker Version)
services:
  # PostgreSQL Database
  - type: pserv
    name: personal-expense-tracker-db
    databaseName: personal_expense_tracker
    user: expense_user
    plan: free

  # Backend Web Service (Docker)
  - type: web
    name: personal-expense-tracker-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: render
      - key: DATABASE_URL
        fromDatabase:
          name: personal-expense-tracker-db
          property: connectionString
      - key: CORS_ORIGINS
        value: "*"

  # Frontend Static Site  
  - type: web
    name: personal-expense-tracker-frontend
    env: static
    plan: free
    buildCommand: echo "Static files ready"
    staticPublishPath: ./src/main/resources/static
    envVars:
      - key: API_URL
        fromService:
          name: personal-expense-tracker-backend
          type: web
          property: host