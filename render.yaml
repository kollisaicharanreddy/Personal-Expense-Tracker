# Render.com configuration for Personal Expense Tracker
# This file tells Render how to build and run your Spring Boot application

services:
  - type: web
    name: personal-expense-tracker
    env: java
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: chmod +x start.sh && ./start.sh
    plan: free
    envVars:
      - key: JAVA_VERSION
        value: "17"
      - key: SPRING_PROFILES_ACTIVE
        value: railway
      - key: DATABASE_URL
        fromDatabase:
          name: personal-expense-db
          property: connectionString

databases:
  - name: personal-expense-db
    databaseName: personal_expense_tracker_db
    plan: free