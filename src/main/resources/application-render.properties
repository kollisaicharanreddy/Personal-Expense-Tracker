# Render.com production configuration
spring.application.name=Personal-Expense-Tracker

# Server configuration
server.port=${PORT:8080}

# Database configuration handled by RenderDatabaseConfig.java
# This allows proper parsing of Render's DATABASE_URL format

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# CORS configuration for production
cors.allowed-origins=${CORS_ORIGINS:*}

# Logging configuration
logging.level.com.PET=INFO
logging.level.org.springframework.web=INFO