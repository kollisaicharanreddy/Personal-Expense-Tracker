# Render.com configuration for Personal Expense Tracker
spring.application.name=Personal-Expense-Tracker

# Database configuration - Use Render's PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/personal_expense_tracker_db}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# Server configuration
server.port=${PORT:8080}

# CORS configuration for production
cors.allowed-origins=${CORS_ORIGINS:*}

# Logging configuration
logging.level.com.PET=INFO
logging.level.org.springframework.web=INFO