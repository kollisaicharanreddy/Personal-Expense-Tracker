# Simple Railway configuration that works without external database
spring.application.name=Personal-Expense-Tracker

# Use H2 in-memory database (no setup required)
spring.datasource.url=jdbc:h2:mem:railwaydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server configuration
server.port=${PORT:8080}

# Logging
logging.level.com.PET=INFO
logging.level.org.springframework=WARN