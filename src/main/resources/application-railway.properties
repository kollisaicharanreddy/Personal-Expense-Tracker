# Production configuration for Railway deployment
spring.application.name=Personal-Expense-Tracker

# Database configuration - Railway will provide DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/personal_expense_tracker_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server configuration
server.port=${PORT:8080}

# CORS configuration for production
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,https://your-frontend-app.vercel.app}

# Logging configuration
logging.level.com.PET=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN