<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">üí∞ Personal Expense Tracker</h1>
                <div class="header-stats">
                    <div class="stat-card">
                        <span class="stat-label">Total Expenses</span>
                        <span class="stat-value" id="totalExpenses">$0.00</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">This Month</span>
                        <span class="stat-value" id="monthlyExpenses">$0.00</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <button class="nav-btn active" data-tab="dashboard">üìä Dashboard</button>
            <button class="nav-btn" data-tab="add-expense">‚ûï Add Expense</button>
            <button class="nav-btn" data-tab="categories">üìÅ Categories</button>
            <button class="nav-btn" data-tab="expenses">üìã All Expenses</button>
        </nav>

        <!-- Dashboard Tab -->
        <div class="tab-content active" id="dashboard">
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Recent Expenses</h3>
                    <div id="recentExpenses" class="recent-expenses">
                        <!-- Recent expenses will be loaded here -->
                    </div>
                </div>
                <div class="dashboard-card">
                    <h3>Expense by Category</h3>
                    <div id="categoryChart" class="category-chart">
                        <!-- Category breakdown will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Expense Tab -->
        <div class="tab-content" id="add-expense">
            <div class="form-container">
                <h2>Add New Expense</h2>
                <form id="expenseForm" class="expense-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required placeholder="Enter expense description">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>
        </div>

        <!-- Categories Tab -->
        <div class="tab-content" id="categories">
            <div class="categories-container">
                <div class="section-header">
                    <h2>Expense Categories</h2>
                    <button class="btn btn-primary" id="addCategoryBtn">Add Category</button>
                </div>
                <div id="categoriesList" class="categories-list">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>

        <!-- All Expenses Tab -->
        <div class="tab-content" id="expenses">
            <div class="expenses-container">
                <div class="section-header">
                    <h2>All Expenses</h2>
                    <div class="filters">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                        <input type="month" id="monthFilter">
                    </div>
                </div>
                <div id="expensesList" class="expenses-list">
                    <!-- Expenses will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Category</h3>
                <span class="close" id="closeCategoryModal">&times;</span>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" name="categoryName" required placeholder="Enter category name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelCategory">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div id="editExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Expense</h3>
                <span class="close" id="closeEditModal">&times;</span>
            </div>
            <form id="editExpenseForm">
                <input type="hidden" id="editExpenseId">
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription" name="description" required>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount ($)</label>
                    <input type="number" id="editAmount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" name="date" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" name="category" required>
                        <option value="">Select a category</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Expense</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
