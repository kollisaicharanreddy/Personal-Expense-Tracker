# Vercel configuration for Personal Expense Tracker
spring.application.name=Personal-Expense-Tracker

# Database configuration - Use environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Remove explicit dialect - let Spring Boot auto-detect for H2
# This prevents MySQL-specific syntax issues

# H2 Console (for development/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server configuration
server.port=${PORT:8080}

# CORS configuration for production
cors.allowed-origins=${CORS_ORIGINS:*}

# Logging configuration
logging.level.com.PET=INFO
logging.level.org.springframework.web=INFO
